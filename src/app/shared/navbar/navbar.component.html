<div  class="header">
  <div class="logo">
    <img src="assets/logo/logo-dark.png" [routerLink]="['/']" />
  </div>
    
  <div class="menu menu-desktop">
    <div [ngClass]="url == '' ? 'active' : ''" class="home" [routerLink]="['/']">Início</div>
    <div [ngClass]="url == 'conteudo?filter=all' ? 'active' : ''" class="content" [routerLink]="['/conteudo']" [queryParams]="{filter: 'all'}">Conteúdo</div>
    <div [ngClass]="url == 'blog' ? 'active' : ''" class="blog" [routerLink]="['/blog']">Blog</div>
    <div [ngClass]="url == 'faqs' ? 'active' : ''" class="help" [routerLink]="['/faqs']">Ajuda</div>
    <div [ngClass]="url == 'sobre' ? 'active' : ''" class="about" [routerLink]="['/sobre']">Sobre Nós</div>
  </div>

  <div [ngClass]="drawer ? 'open' : ''" class="drawer-opener" (click)="toggleDrawer()">
    <span class="hamburger"></span>  
  </div>

  <div [ngClass]="drawer ? 'open' : ''" class="drawer">
    <div class="top">
      <div class="logo">
        <img src="assets/logo/logo-light.svg" [routerLink]="['/']" />
      </div>
    </div>

    <ul class="menu menu-mobile">
      <li [ngClass]="url == '' ? 'active' : ''" class="home" (click)="goTo('/')">
        Início
      </li>

      <li [ngClass]="url == 'conteudo?filter=all' ? 'active' : ''" class="content" (click)="goTo('/conteudo')">
        Conteúdo
      </li>
      <li [ngClass]="url == 'blog' ? 'active' : ''" class="blog" (click)="goTo('/blog')">
        Blog
      </li>
      <!-- <li [ngClass]="url == 'pai' ? 'active' : ''" class="pais" (click)="goTo('/pai')">
        Pai
      </li> -->
      <li [ngClass]="url == 'faqs' ? 'active' : ''" class="help" (click)="goTo('/faqs')">
        Ajuda
      </li>

      <li [ngClass]="url == 'sobre' ? 'active' : ''" class="about" (click)="goTo('/sobre')">
        Sobre nós
      </li>
    </ul>
  </div>
</div>
